{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class='col'><h1>{{ displayed_user.username }}</h1></div>
	<div class='col'>
		{% for recipe in displayed_user.recipe_set.all %}
		<div> <a href="{% url 'user:recipe:recipe' displayed_user.id recipe.id%}">{{ recipe.title }}</a></div>
		{% endfor %}
	</div>
	{% if user.is_authenticated %}
		<div class='col'> <a href="{% url 'user:recipe:new' user.id%}">Neues Rezept</a> </div>
	{% endif %}
</div>
{% endblock %}
